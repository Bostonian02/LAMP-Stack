<html>
  <head>
    <title>Paradise Contact Manager</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="nav">
          <div class="logo">
            <div class="iconDiv"><img class="icon" src="./images/sunset-icon.png" alt="Sunset Icon" /></div>
            <div id="title"><h2>The Paradise Group</h2></div>
        </div>

          <div class="links">
            <div><h2><a href="index.html" class="nav-links">Login</a></h2></div>
            <div><h2><a href="signup.html" class="nav-links">Sign Up</a></h2></div>
          </div>
        </div>
    
    <div class="formContainer">
      <div class="loginDiv">
        <span id="inner-title">Login</span>
        <div class="formField">
          <label class="formLabel">Username</label>
          <input type="text" id="loginName" placeholder="Enter username" /><br />
        </div>
        <div class="formField">
          <label class="formLabel">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter password" /><br />
        </div>
        <button
          type="button"
          id="loginButton"
          class="buttons"
          onclick="doLogin();"
        >
          Login
        </button>
        <span id="loginResult"></span>
      </div>
    </div>
  </div>
  </div>
  </body>
</html>
