<html>
  <head>
    <title>Paradise Contact Manager</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="nav">
          <div class="logo">
            <div class="iconDiv"><img class="icon" src="./images/sunset-icon.png" alt="Sunset Icon" /></div>
            <div id="title"><h1>The Paradise Group</h1></div>
        </div>

          <div class="links">
            <div><h2><a href="index.html" class="nav-links">Login</a></h2></div>
            <div><h2><a href="signup.html" class="nav-links">Sign Up</a></h2></div>
          </div>
        </div>
    
    <div class="loginContainer">
      <div class="signUpDiv">
            <span id="inner-title">Register</span>
            <div class="formField">
            <h2 class="formLabel">First Name</h2>
            <input type="text" id="firstName" placeholder="Enter first name" /><br />
            </div>
            <div class="formField">
            <h2 class="formLabel">Last Name</h2>
            <input type="text" id="lastName" placeholder="Enter last name" /><br />
            </div>
            <div class="formField">
                <h2 class="formLabel">Username</h2>
                <input type="text" id="login" placeholder="Enter username" /><br />
            </div>
            <div class="formField">
                <h2 class="formLabel">Password</h2>
                <input type="password" id="password" placeholder="Enter password" /><br />
            </div>
            <button
            type="button"
            id="loginButton"
            class="buttons"
            onclick="doRegister();"
            >
            Sign Up
            </button>
            <span id="loginResult"></span>
    </div>
    </div>
  </div>
  </div>
  </body>
</html>
